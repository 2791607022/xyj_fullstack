<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 启动新的线程</title>
</head>
<body>
    <!-- html 5 新特性 js可以多线程 -->
    <script>//html 5 新特性 webworker 启动一个webworke新线程 一部分工作交给 新线程去做
        let worker=new Worker('work.js');
        worker.postMessage('hello world')
        worker.addEventListener('message',e=>{
            console.log(e);
        })//耗时间 的任务
    </script>
</body>
</html>
