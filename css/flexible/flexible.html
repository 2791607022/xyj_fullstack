<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let  setRootFontSize = ()=>{
      document
          .documentElement
          .style 
          .fontSize = window.innerWidth/10 + "px";
      }
      setRootFontSize();
      window.onresize = function() {
          setRootFontSize();
      }
      </script>

        }</style>
</head>
