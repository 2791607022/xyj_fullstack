<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html模板</title>
    <!-- 体积更小 性能优化 机器用的
    cdn 计算机网络 内容分发网络
    下载优化 Js都从中央服务器上去趣的话
    并发数有限 跟cpu 内存有关 计算上限 nginx 接待客流 负载均衡 服务器集群 
    静态文件(js,img,css)不走服务器，另外部署
    cdn 决定在哪个节点给你返回内容 
    .js->运营商 cdn 服务 只要有一个人访问了文件，下载一个备件 
    cdn 节点 算出离你最近的节点
    -->
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="">
    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
</head>
<body>
    <div class="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">
        Hello{{name}}!
    </script>
    <script>
        const template='{{title}} spends {{calc}}';
        // 数据源
        const obj={
            title:'Joe',
            calc:function()
            {
                return 2+4
            }
        }
        // 模板先要编译
        const rendered=Mustache.render(template,obj)
        console.log(rendered);
        document.getElementById('target').innerHTML=rendered;
        const temp=document.getElementById('template').innerHTML;
        console.log(temp);
        //命名空间 Vue JQuery
        Mustache.parse(temp)
        const result=Mustache.render(temp,{name:'***' })
        document.getElementById('target').innerHTML=result;
    
    </script>
    <script>
        
    </script>
</body>
</html>
